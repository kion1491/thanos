<!DOCTYPE html>
<html>
<head>
	<title>Thanos FingerSnap</title>
	<style type="text/css">
		*{
			margin:0;
		}
		
		.container{
			display: grid;
			grid-template-columns: repeat(auto-fit, 1fr);
			place-content: center center;
			height: 100vh;
		}

		.img_div img{
			width: 350px;
			height: 200px;
		}
		
		.ment_div{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="img_div">
			<img id="thanos_normal" src="thanos_normal.png" alt="thanos_normal">
			<img id="thanos_finger" src="thanos_finger.png" alt="thanos_finger">
		</div>
		<div class="ment_div">
			<p class="thanos_ment">I'll fix your choice disorder.</p>	
		</div>
	</div>

	<script type="text/javascript">
		const thanosFingerImg = document.getElementById("thanos_finger");
		thanosFingerImg.style.display="none";
	</script>
</body>
</html>
